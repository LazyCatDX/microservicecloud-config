spring:
  profiles:
    active:
      - dev

---
server:
  port: 8001

spring:
  profiles: dev
  application:
    name: microservicecloud-dept          #取了一个名字，很重要（这个名字就是对外暴露的微服务名字）
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource        #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver          #mysql驱动包
    url: jdbc:mysql://localhost:3306/clouddb01          #数据库名称，连接
    username: root
    password: root
    dbcp2:
      min-idle: 5               #数据库连接池的最小维持连接数
      initial-size: 5           #初始化连接数
      max-total: 5              #最大连接数
      max-wait-millis: 200      #等待连接获取的最大超时时间
      
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml      #mybatis配置文件所在位置
  type-aliases-package: com.atguigu.springcloud.entities  #所有Entity别名类所在的包
  mapper-locations: classpath:mybatis/mapper/**/*.xml     #mapper映射文件
      
eureka:
  client:
    #register-with-eureka: true #false表示不向注册中心注册自己
    #fetch-registry: false #false表示自己就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/   #设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址(localhost是在服务中心中取的hostname的值，7001是服务中心的端口号)
  instance:
    instance-id: microservicecloud-dept8001 #修改eureka本服务的别名，可自定义，也可不修改使用默认
    prefer-ip-address: true  #设置访问地址是否显示ip（现在默认显示可不写）
    
info:
  app.name: atguigu-microservicecloud
  company.name: www.atguigu.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
  
